
<!-- PopOver Compounent using ion-card -->
<ion-card >
  <img [src]="locationImg"  style="width: 100%;" />
  <ion-card-content>
      <ion-button size="small" color="dark" (click)="closePopOver()" style="float: left;">
        Ignore</ion-button>
      &nbsp;
      <ion-button size="small" color="success" (click)="cleanTrash()" style="float: right;">
        Clean</ion-button>
  </ion-card-content>
</ion-card>
